<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="first">
        <div data-role="header">
            <h1>Input pinjaman</h1> 
        </div>
        <div role="main" class="ui-content">
            <div data-role="navbar">
                <ul>
                    <li><a href="#first" class="ui-btn-active">Input</a></li>
                    <li><a href="#second">Detail</a></li>
                </ul>
            </div>
            Jumlah pinjaman : <input type ="text" id="in1">
            Waktu cicilan : <input type ="text" id="in2">
            <button id="ins" data-role="button">Insert</button>
            <p id ="show"></p>
            <table data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                    <th data-priority="1">No</th>
                    <th data-priority="2">Jumlah Pinjaman</th>
                    <th data-priority="3">Waktu Cicilan</th>
                    </tr>
                </thead>
                <tbody id="tabl"></tbody>
            </table>
        </div>
        <div data-role="footer"></div>
    </div>
    <div data-role="page" id="second">
        <div data-role="header" add-back-btn="true">
            <h1>Detail List Pinjaman</h1>
        </div>
        <div role="main" class="ui-content" id="bro">
            <div data-role="navbar">
                <ul>
                    <li><a href="#first" class="ui-btn-active">Input</a></li>
                    <li><a href="#second">Detail</a></li>
               </ul>
            </div>
        </div>
        <div data-role="footer"></div>
    </div>
</body>
<script type = "text/javascript">
    $(document).ready(function(){
        var i = 1
        var k = 1
        $("#ins").click(function(){ 
            var jum = $('#in1').val()
            var waktu = $('#in2').val()
            var persen

            $("#show").empty()
            if(waktu <= 6){
                persen = 2
            }
            else if(waktu > 6 && waktu <= 12){
                persen = 1.5
            }
            else if(waktu > 12){
                persen = 1
            }

            var total = jum * (persen / 100) * waktu
            var tot = parseFloat(total) + parseFloat(jum)
            var cil = parseFloat(tot) / waktu
            $("#show").append("Total pengembalian : " + tot)
            $("#tabl").append("<tr><th>" + i++ + "</th><td>" + jum + "</td><td>"
            + waktu + "</td></tr>")
            $("#bro").append("<ul>")
            $("#bro").append("<h4>Pinjaman " + k++ + "</h4>")
            for(j = 0 ; j < parseInt(waktu); j++){
                $("#bro").append("<li>Cicilan ke-" + (j+1) + " : " +
                cil + "</li>")
            }
            $("#bro").append("</ul>")

        });

        $("#show").on("tap",function(){
            $(this).append("<span style='color:#108040;'> Tapped... </span>")
        })

        $("#show").on("taphold",function(){
            $(this).append("<span style='color:#108040;'> Tap hold... </span>")
        })
    })
</script>
</html>
